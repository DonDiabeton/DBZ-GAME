        function update(){

        document.onkeydown = function (e){

                leftValue = leftValue - 10;
                document.getElementById("goku").style.left = leftValue + "px";
                document.getElementById("goku").style.backgroundImage = "url('gokuleft.png')"
            }
            else if (e.keyCode == 39 && leftValue < 800) {

                document.getElementById("goku").style.left = leftValue + "px";
                document.getElementById("goku").style.backgroundImage = "url('gokuright.png')"

                topValue = topValue - 10;
            document.getElementById("goku").style.top = topValue + "px";

        }
